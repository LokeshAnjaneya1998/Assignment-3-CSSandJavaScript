<head>
  <title>My Job Applications</title>
</head>

<body>
  <div class="container">
    <h1>Job Applications</h1>
    <table>
      <thead>
        <tr>
          <th></th>
        </tr>
      </thead>
    </table>
    <!-- Wish List form allows user to add in new job application that they wish to apply in future-- action="http://localhost:3000/addwishlist" method="POST"-->
    <form>
      <label for="wishlistCompanyName">Company Name:</label>
      <input type="text" id="wishlistCompanyName" name="wishlistCompanyName" placeholder="Enter Company Name" required>
      <br>
      <label for="wishlistJobRole">Job Role:</label>
      <input type="text" id="wishlistJobRole" name="wishlistJobRole" placeholder="Enter Job Role" required>
      <br>
      <label for="wishlistJobType">Job Type:</label>
      <input type="text" id="wishlistJobType" name="wishlistJobType" placeholder="Enter Job Type" required>
      <br>
      <label for="wishlistAppliedDate">Applied Date:</label>
      <input type="date" id="wishlistAppliedDate" name="wishlistAppliedDate" placeholder="Enter Applied Dtae" required>
      <br>
      <label for="wishlistLocation">Location:</label>
      <input type="text" id="wishlistLocation" name="wishlistLocation" placeholder="Enter Job Location" required>
      <br>
      <label for="wishlistSalary">Salary:</label>
      <input type="text" id="wishlistSalary" name="wishlistSalary" placeholder="Enter Salary" required>
      <br>
      <button type="submit" class="addJob-button" id="addJobButton">Add Job</button>
    </form>
    <table id="wishlistDataTable">
      <!-- Wish list Applications contains a table listing companies for which user wishes to apply-->
      <!--Job application can be moved to in-Process stage if they hear back from the company by clicking the delegated button. For this assignment the buttons are kept dummy-->
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Job Role</th>
          <th>Job Type</th>
          <th>Applied Date</th>
          <th>Location</th>
          <th>Salary</th>
          <th></th>
          <th>Action</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="wishlistDataTableBody">
        <body>
       <script type="" src="../JavaScript/wishlistPage.js"></script>
      </body>
      </tbody>
    </table>
  </div>
