<body>
  <div class="table-container">
    <div class="left-table">
      <table>
        <tr>
          <td>
            <img src="../img/homePageLogo.jpg">
          </td>
        </tr>
        <tr>
          <td>
            <video src="../content/bullTrack.mp4" autoplay loop muted></video>
          </td>
        </tr>
      </table>
    </div>
    <div class="right-table">
      <table>
        <tr>
          <td>
            <div class="signUpContent">
              <form>
                <h2>User Sign Up form</h2>
                <div class="signUpDetails">
                  <div class="inputBox">
                    <span class="inputDetails">First Name</span>
                    <input type="text" id="signinFirstName" required>
                  </div>
                  <div class="inputBox">
                    <span class="inputDetails">Last Name</span>
                    <input type="text" id="signinLastName" required>
                  </div>
                  <div class="inputBox">
                    <span class="inputDetails">School</span>
                    <input type="text" id="signinSchool" required>
                  </div>
                  <div class="inputBox">
                    <span class="inputDetails">City</span>
                    <input type="text" id="signinCity" required>
                  </div>
                  <div class="inputBox">
                    <span class="inputDetails">State</span>
                    <input type="text" id="signinState" required>
                  </div>
                  <div class="inputBox">
                    <span class="inputDetails">Email</span>
                    <input type="text" id="signinEmail" required>
                  </div>
                  <div class="inputBox">
                    <span class="inputDetails">User Name</span>
                    <input type="text" id="signinUserName" required>
                  </div>
                  <div class="inputBox">
                    <span class="inputDetails">Password</span>
                    <input type="text" id="signinPassword" required>
                  </div>
                </div>
                <button type="submit" id="signupbutton">SignUp</button>
                <br>
                <hr>
                <p>Already have an accouunt? Go to Login</p>
                <button type="button" id="loginButton">Login</button>
              </form>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script type="" src="../JavaScript/signUp.js"></script>
</body>
